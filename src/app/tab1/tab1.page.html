<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Create
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Create</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <form [formGroup]="todoForm" (ngSubmit)="makeTodo()" novalidate>
    <ion-item>
      <ion-label position="floating">Enter the Task</ion-label>
      <ion-input formControlName="task"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea formControlName="desc" placeholder="Enter more information here..."></ion-textarea>
    </ion-item>

    <ion-button [disabled]="!todoForm.valid" expand="block" type="submit">+ Create Todo</ion-button>

  </form>
  </ion-card>
</ion-content>
